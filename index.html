<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Task №7</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="buttons">
      <button onclick="showLeft()">Левая колонка</button>
      <button onclick="showBoth()">Обе две</button>
      <button onclick="showRight()">Правая колонка</button>
    </div>
    <div class="columns">
      <div class="column" id="left-column">
        <img src="cat.jpg" alt="cat" id="left-image">
      </div>
      <div class="column" id="right-column">
        <img src="dog.jpg" alt="dog" id="right-image">
      </div>
    </div>
  </main>
</body>
</html>
